architectures:
  - id: default
    name: default
    structure:
      - path: /
        doc: index
        subpaths:
          - path: another-page
            doc: example-docs/another-page

      - path: example-docs
        doc: example-docs/index

      - path: naming-convention
        doc: example-docs/naming-convention

      - title: Tokens
        path: tokens
        doc: example-docs/tokens
        subpaths:
          - path: colors
            doc: example-docs/tokens/01-colors/01-colors
          - path: dimensions
            doc: example-docs/tokens/02-dimensions/01-dimensions
          - path: opacity
            doc: example-docs/tokens/03-opacity/01-opacity
          - path: shadows
            doc: example-docs/tokens/04-shadows/01-shadows

